<!DOCTYPE html>
<html lang="mr">

<head>
    <title>शब्दखेळ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>

<body>

    <h1>शब्दखेळ</h1>

    <div>
        <input type="text" id="textInput" name="textInput" maxlength="100" pattern="\p{Script=Devanagari}*"
            placeholder="शब्द" required />

        <button hx-get="/ping" hx-trigger="click" class="btn btn-primary">
            Search
        </button>

        <button hx-get="/search/startswith" hx-trigger="click" class="btn btn-secondary">
            Starts with
        </button>

        <button hx-get="/search/endswith" hx-trigger="click" class="btn btn-secondary">
            Ends with
        </button>
    </div>


</body>

</html>
